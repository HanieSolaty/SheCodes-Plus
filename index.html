                class="btn"
                type="button"

                data-bs-target="#collapseDetail"
                aria-expanded="false"
                aria-controls="collapseExample"

                <img class="more" src="images/down-arrow (3).png" alt="show more" />
              </button>
            </p>
            <div class="collapse" id="collapseDetail">
              <div class="mt-5">
                <h5 class="detail text-white">Humidity: <span id="humidity">55</span>%</h5>
                <h5 class="detail text-white">Wind: <span id="wind">2</span> km/h</h5>
              </div>
            </div>
